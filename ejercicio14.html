<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Duplicar Números</title>
    <script>
        // Arrow function que retorna un nuevo arreglo con cada número duplicado
        const duplicar = (arreglo) => arreglo.map(numero => numero * 2);

        // Ejemplo de uso:
        const numeros = [1, 2, 3, 4, 5];
        const numerosDuplicados = duplicar(numeros);

        console.log("Arreglo original:", numeros);
        console.log("Arreglo duplicado:", numerosDuplicados);
    </script>
</head>
<body>
    <h1>Duplicar Números</h1>
    <p>Abre la consola (F12) para ver el arreglo original y el duplicado.</p>
</body>
</html>

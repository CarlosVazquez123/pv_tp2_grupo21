<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Ejercio 17</title>
    <script>
        function contarLetraA(texto) {
            let contador = 0;
            for (let i=0; i<texto.length;i++){
                if(texto[i] == "a")
                    contador++;
            }
            return contador;
        }
        let texto = prompt("Ingrese un texto:");
        let contador = contarLetraA(texto);
        alert("El texto ingresado tiene " + contador + " letras 'a'");
    </script> 
</head>
<body>
    <p>Ejercicio 17</p>
</body>
</html>
